<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Новый комментарий</h5>
                <button id="close_comment" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div id="form_comment" class="form-group">
                        <label for="category_comment">Example select</label>
                        <select class="form-control" id="category_comment">
                            {% for chois_category in comment_category %}
                                <option>{{ chois_category.id }}.{{ chois_category }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-group">
                            <label for="comment_txt">Поле для комментария</label>
                            <textarea class="form-control" id="comment_txt" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="closed_comment" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="send_comment" type="submit" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
